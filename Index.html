<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo. Logue-se para acessar sua conta</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined">Person</i>
                        <input type="email" name="login" id="ilogin" placeholder="Digite aqui seu e-mail" autocomplete="email" required maxlength="44">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <i class="material-symbols-outlined">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder="Digite aqui sua senha" autocomplete="current-password" required minlength="8" maxlength="30">
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="Esqueci a senha">Esqueci a senha <i class="material-symbols-outlined">Mail</i></a>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
